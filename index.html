<!DOCTYPE html>
<html lang="en">

  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Justice League | DC Comics</title>
    <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans:900|Montserrat:900" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>

    <section class="module parallax parallax-1">
      <div class="container">
        <h1 class="team">JUSTICE LEAGUE</h1>
      </div>
    </section>

    <section class="module parallax parallax-2">
      <div class="container">
        <h1 class="super">SUPERMAN</h1>
      </div>
    </section>

    <section class="module parallax parallax-3">
      <div class="container">
        <h1 class="bat">BATMAN</h1>
      </div>
    </section>

    <section class="module parallax parallax-4">
      <div class="container">
        <h1 class="wonder">WONDER</h1>
        <h1 class="wonder woman">WOMAN</h1>
      </div>
    </section>

    <section class="module parallax parallax-5">
      <div class="container">
        <h1 class="flash">FLASH</h1>
      </div>
    </section>

    <section class="module parallax parallax-6">
      <div class="container">
        <h1 class="aqua">AQUAMAN</h1>
      </div>
    </section>

    <section class="module parallax parallax-7">
      <div class="container">
        <h1 class="cyborg">CYBORG</h1>
      </div>
    </section>

  </body>

</html>
